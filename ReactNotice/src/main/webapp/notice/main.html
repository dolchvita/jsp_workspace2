<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ReactNotice</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library 	// 버전이 안 맞아서 공식jQuery로 교체 !-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div class="container">
		<div class="row m-3">
			<div class="col-md-3 border">
				좌

				<form class="form-group m-2" id="form1">
					<div class="form-group mt-2">
						<input type="text" class="form-control" placeholder="제목" name="title">			
					</div>
					<div class="form-group mt-2">
						<input type="text" class="form-control" placeholder="작성자 " name="writer">					
					</div>

					<div class="form-group mt-2">
						<textarea class="form-control" rows="5" name="content">내용 입력</textarea>
					</div>

					<div class="form-group mt-2">
						<button type="button" class="btn btn-outline-danger" id="bt_regist">등록</button>					
					</div>
				</form>
			</div>
			
			<div class="col-md-6 border">
				센터
				<div class="row">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>제목</th>
								<th>작성자</th>
								<th>내용</th>
								<th>등록일</th>
								<th>조회수</th>
							</tr>
						</thead>
						
						<!-- 리엑트로 동적으로 처리할 루트 -->
						<tbody id="tbody"></tbody>
					</table>
				</div>
			</div>
			
			
			<div class="col-md-3 border">우
			
				<form class="form-group m-2">
					<div class="form-group mt-2">
						<input type="text" class="form-control" placeholder="제목" name="title">			
					</div>
					<div class="form-group mt-2">
						<input type="text" class="form-control" placeholder="작성자 " name="writer">					
					</div>
					<div class="form-group mt-2">
						<textarea class="form-control" rows="5" name="content">내용 입력</textarea>
					</div>
					<div class="form-group mt-2">
						<div class="row">
							<button type="button" class="btn btn-outline-info">수정</button>					
							<button type="button" class="btn btn-outline-info">삭제</button>					
						</div>
					</div>
				</form>
			
			</div>
		</div>
	</div>
</body>
</html>
